<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>BMI Calculator</title>
  </head>
  <body>
    <form
      action="/bmi-calculator"
      method="post"
    >
      <h1>BMI Calculator</h1>
      <input
        type="number"
        name="weight"
        placeholder="Weight"
      />
      <br />
      <input
        type="number"
        step=".01"
        name="height"
        placeholder="Height"
      />
      <br />
      <button
        name="submit"
        type="submit"
      >
        Calculate
      </button>
    </form>
  </body>
</html>
