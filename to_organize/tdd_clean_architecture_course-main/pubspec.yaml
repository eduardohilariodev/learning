version: 1.0.0+1

environment:
  sdk: ">=3.1.2 <4.0.0"

dependencies:
  dartz: ^0.10.1
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
