dev_dependencies:
  bloc_test: ^9.1.4
  build_runner: ^2.4.6
  build_test: ^2.2.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  lints: ^2.1.1
  mockito: ^5.4.2

flutter:
  uses-material-design: true

import_sorter:
  emojis: true # Optional, defaults to false
  comments: true # Optional, defaults to true
