<!DOCTYPE html>
<!-- #region -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <!-- #endregion -->
  <body>
    <div id="app">
      <div class="container vh-100">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="my-auto text-center">
            <div class="form-outline">
              <!-- ðŸ“œ bind and update working the same -->
              <!-- <p class="h2 mb-5" v-test>{{ msg }}</p> -->
              <!--  -->
              <!-- ðŸ“œ passing object to bind and update -->
              <p class="h2 mb-5" v-test="{fruit:'apple'}">{{ msg }}</p>
              <!--  -->
              <button class="btn btn-primary" type="button" @click="update">Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      //  https://www.udemy.com/course/web-development-html5-css3-php-oop-and-mysql-database/learn/lecture/7447702#content
      // https://v2.vuejs.org/v2/guide/custom-directive.html#Function-Shorthand
      Vue.directive("test", function (el, binding) {
        // console.log("bind and update with the same behaviour");
        console.log(binding.value.fruit);
      });

      var vm = new Vue({
        el: "#app",
        data() {
          return {
            msg: "msg defined in data()",
          };
        },
        methods: {
          update() {
            this.msg = "Updated value in the methods property";
          },
        },
      });
    </script>
  </body>
</html>
