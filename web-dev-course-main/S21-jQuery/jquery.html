<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./../S18-Font Awesome/fontawesome-free-6.2.0-web/css/all.min.css" />
    <title>jQuery</title>
    <style>
      * {
        font-size: 16px;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .carousel {
        border: 1px solid red;
        width: 640px;
        height: 400px;
        position: relative;
      }
      .hide {
        display: none;
      }

      #left-btn {
        font-size: 60px;
        position: absolute;
        top: 200px;
        margin-top: -30px;
        left: 15px;
        color: white;
      }

      #right-btn {
        font-size: 60px;
        position: absolute;
        top: 200px;
        margin-top: -30px;
        right: 15px;
        color: white;
      }
      #left-click-area {
        width: 320px;
        height: 400px;
        position: absolute;
        top: 0;
        left: 0;
      }
      #right-click-area {
        width: 320px;
        height: 400px;
        position: absolute;
        top: 0;
        right: 0;
      }
    </style>

    <script src="./jquery-3.6.1.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="carousel">
      <img src="http://loremflickr.com/640/400/red" alt="kitten" />
      <img
        src="http://loremflickr.com/640/400/blue"
        alt="kitten"
        class="hide" />
      <img
        src="http://loremflickr.com/640/400/green"
        alt="kitten"
        class="hide" />
      <img
        src="http://loremflickr.com/640/400/orange"
        alt="kitten"
        class="hide" />
      <img
        src="http://loremflickr.com/640/400/purple"
        alt="kitten"
        class="hide" />

      <i id="left-btn" class="fa-solid fa-circle-arrow-left"></i>
      <i id="right-btn" class="fa-solid fa-circle-arrow-right"></i>
      <div id="left-click-area"></div>
      <div id="right-click-area"></div>
    </div>

    <script type="text/javascript">
      //  the right button / clickable area
      // image 1234512345...
      $("#right-click-area").click(function () {
        // find the index of the current image on display
        var current = $("img:visible").index();
        var lastIndex = $("img:last").index();
        if (current == lastIndex) {
          // the last image is now on display
          var next = 0;
        } else {
          // not the last one
          var next = current + 1;
        }
        // display the next image and hide everybody else
        $("img").eq(next).show().siblings("img").hide();
      });

      // the left button / clickable area
      // 15432154321...
      $("#left-click-area").click(function () {
        var current = $("img:visible").index();
        if (current == 0) {
          var previous = $("img:last").index();
        } else {
          var previous = current - 1;
        }
        $("img").eq(previous).show().siblings("img").hide();
      });
    </script>
  </body>
</html>
