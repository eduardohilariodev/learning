<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="app">
      <div class="container vh-100">
        <div class="row h-100">
          <div class="form-outline my-auto text-center">
            <comp></comp>
            <input class="form-control" type="email" />
          </div>
        </div>
      </div>
    </div>

    <template id="temp">
      <div>
        <p>{{msg}}</p>
        <p>{{msgInject}}</p>
      </div>
    </template>

    <script type="text/javascript">
      Vue.component('comp', {
        template: '#temp',
        parent: '#app',
        inject: ['msgInject'],
        data: function () {
          return { msg: this.$parent.msg, msgInject: this.msgInject };
        },
      });

      var vm = new Vue({
        el: '#app',
        data: {
          msg: 'Message sent to comp using Parent property on comp',
        },
        provide: {
          msgInject: 'Message sent to comp using Provide and Inject',
        },
        methods: {},
      });
    </script>
  </body>
</html>
