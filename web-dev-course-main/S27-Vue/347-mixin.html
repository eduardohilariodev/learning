<!DOCTYPE html>
<!-- #region -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <!-- #endregion -->
  <body>
    <div id="app">
      <div class="container vh-100">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="my-auto text-center">
            <div class="form-outline">
              <ul class="list-group">
                <li class="list-group-item" v-for="element in dataMessages" :key="element.id">{{element}}</li>
                <li class="list-group-item active" v-for="element in mixinMessages" :key="element.id">{{element}}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      // https://www.udemy.com/course/web-development-html5-css3-php-oop-and-mysql-database/learn/lecture/7453374#content
      //https://v2.vuejs.org/v2/guide/mixins.html

      var myMixin = {
        // ðŸ‘‡ Updating the template using Mixin
        // template: "<strong>template in Mixin</strong>",
        data: {
          mixinMessages: { mixinMsg1: "mixinMsg1 defined in Mixin", mixinMsg2: "mixinMsg2 defined in Mixin" },
        },
      };

      var vm = new Vue({
        el: "#app",
        mixins: [myMixin],
        data() {
          return {
            dataMessages: { msg1: "msg1 defined in data", msg2: "msg2 defined in data", msg3: "msg3 defined in data" },
          };
        },
        methods: {
          sayHi() {
            console.log("sayhi method from Vue method");
          },
        },
      });
    </script>
  </body>
</html>
