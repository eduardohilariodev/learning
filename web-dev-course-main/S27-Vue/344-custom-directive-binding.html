<!DOCTYPE html>
<!-- #region -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <!-- #endregion -->
  <body>
    <div id="app">
      <div class="container vh-100">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="my-auto text-center">
            <div class="form-outline">
              <p class="h2 mb-5" v-test:argument.modifier="msg">{{ msg }}</p>
              <button class="btn btn-primary" type="button" @click="update">Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      // https://www.udemy.com/course/web-development-html5-css3-php-oop-and-mysql-database/learn/lecture/7444686#notes
      // https://v2.vuejs.org/v2/guide/custom-directive.html#Directive-Hook-Arguments
      Vue.directive("test", {
        // update hook
        update(el, binding) {
          // el: The element the directive is bound to. This can be used to directly manipulate the DOM.
          // binding: An object containing the following properties.
          console.log(`name: ${binding.name}`); // The name of the directive, without the v- prefix.
          console.log(`value: ${binding.value}`); // The value passed to the directive. For example in v-my-directive="1 + 1", the value would be 2.
          console.log(`oldValue: ${binding.oldValue}`); // The previous value, only available in update and componentUpdated. It is available whether or not the value has changed.
          console.log(`expression: ${binding.expression}`); // The expression of the binding as a string. For example in v-my-directive="1 + 1", the expression would be "1 + 1".
          console.log(`arg: ${binding.arg}`); // The argument passed to the directive, if any. For example in v-my-directive:foo, the arg would be "foo".
          console.log(`modifiers: ${binding.modifiers}`); // An object containing modifiers, if any. For example in v-my-directive.foo.bar, the modifiers object would be { foo: true, bar: true }.
          console.log(binding.modifiers);
        },
      });

      var vm = new Vue({
        el: "#app",
        data() {
          return {
            msg: "msg defined in data()",
          };
        },
        methods: {
          update() {
            this.msg = "Updated value in the methods property";
          },
        },
      });
    </script>
  </body>
</html>
